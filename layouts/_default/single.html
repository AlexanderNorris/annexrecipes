{{ define "main" }}
<div class="section">
  <article class="container">
    <header>
      <div class="is-flex">
        {{ with .Params.featured_image }}
        <figure class="image is-96x96" style="margin-right: 0.5em;">
          <img alt="{{ . }}" class="is-rounded" src="{{ . }}" />
        </figure>
        {{ end }}
        <div>
          <h1 class="title is-1">
            {{ .Title }}
          </h1>
          <h4 class="subtitle is-4">
            {{ .Summary }}
          </h4>
          <!-- <h5 class="subtitle is-6 mt-4">
            Makes {{ .Params.Portions }} Servings
          </h5> -->
        </div>
      </div>
      <div class="mt-3">
        <span class="tag is-primary is-light">{{ .Params.Time }}</span>
        {{ range .Params.Tags }}
        <a class="tag" href="/tags/{{ . }}/">{{ . }}</a>
        {{ end }}
        
      </div>
      <div class="mt-1">
        <span class="tag is-info">{{ .Params.Portions }} Servings</span>
      </div>
    </header>
    <div class="content mt-5">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
